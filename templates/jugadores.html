<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Jugador</title>
    <style>
        .jugador-container {
            width: 300px;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        .jugador-foto {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .jugador-nombre {
            background-color: #444;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }
        .jugador-detalle {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="jugador-container">
        <div class="jugador-foto">
            <!-- Aquí iría la foto del jugador -->
            Foto
        </div>
        <div class="jugador-nombre">{{ jugadores.nombre }} {{ jugadores.apellido }}</div>
        <div class="jugador-detalle">Edad: {{ jugadores.edad }}</div>
        <div class="jugador-detalle">Club actual: {{ jugadores.club_actual }}</div>
        <div class="jugador-detalle">Clubes anteriores: {{ jugadores.club_por_los_que_paso }}</div>
        <div class="jugador-detalle">Tarjetas rojas: {{ jugadores.tarjetas_rojas }}</div>
        <div class="jugador-detalle">Tarjetas amarillas: {{ jugadores.tarjetas_amarillas }}</div>
    </div>
</body>
</html>
