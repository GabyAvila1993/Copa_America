<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link rel="stylesheet" href="../static/css/style_jugadores.css">
</head>
<body>
    <section class="inicio_fijo">
        <img src="../static/image/Logo recortado.png" alt="">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('estadisticas') }}">Estadisticas</a></li>
                <li><a href="{{ url_for('jugadores') }}">Jugadores</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('selecciones') }}">Selecciones</a></li>
            </ul>
        </nav>
    </section>

    <section class="contenedor">
        <div class="selector">
            <h3>Selecci贸n Izquierda</h3>
            <select id="seleccion-izquierda" onchange="updatePlayer('izquierda')">
                <option value="">Seleccione una selecci贸n</option>
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Chile</option>
            </select>
            <div id="jugador-izquierda"></div>
        </div>

        <div class="comparativa">
            <h3>Comparativa</h3>
            <div id="comparativa-content"></div>
        </div>

        <div class="selector">
            <h3>Selecci贸n Derecha</h3>
            <select id="seleccion-derecha" onchange="updatePlayer('derecha')">
                <option value="">Seleccione una selecci贸n</option>
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Chile</option>
            </select>
            <div id="jugador-derecha"></div>
        </div>
    </section>

    <script>
        const players = {
            1: { name: 'Lionel Messi', card: '<div class="card"><h4>Lionel Messi</h4><p>Detalles de Messi...</p></div>' },
            2: { name: 'Neymar Jr', card: '<div class="card"><h4>Neymar Jr</h4><p>Detalles de Neymar...</p></div>' },
            3: { name: 'Arturo Vidal', card: '<div class="card"><h4>Arturo Vidal</h4><p>Detalles de Vidal...</p></div>' }
        };

        function updatePlayer(side) {
            var seleccionId = document.getElementById('seleccion-' + side).value;
            if (seleccionId) {
                var jugador = players[seleccionId];
                document.getElementById('jugador-' + side).innerHTML = jugador.card;
                updateComparativa();
            }
        }

        function updateComparativa() {
            var jugadorIzquierda = document.getElementById('jugador-izquierda').innerHTML;
            var jugadorDerecha = document.getElementById('jugador-derecha').innerHTML;
            if (jugadorIzquierda && jugadorDerecha) {
                document.getElementById('comparativa-content').innerHTML = 'Comparativa entre los jugadores seleccionados.';
            }
        }
    </script>
</body>
</html>
