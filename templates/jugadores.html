<section class="contenedor">
    <div class="selector">
        <h3>Selección Izquierda</h3>
        <select id="seleccion-izquierda" onchange="updatePlayer('izquierda')">
            <option value="">Seleccione una selección</option>
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Chile</option>
        </select>
        <div id="jugador-izquierda"></div>
    </div>

    <div class="comparativa">
        <h3>Comparativa</h3>
        <div id="comparativa-content"></div>
    </div>

    <div class="selector">
        <h3>Selección Derecha</h3>
        <select id="seleccion-derecha" onchange="updatePlayer('derecha')">
            <option value="">Seleccione una selección</option>
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Chile</option>
        </select>
        <div id="jugador-derecha"></div>
    </div>
</section>

<script>
        function updatePlayer(side) {
            var seleccionId = $('#seleccion-' + side).val();
            if (seleccionId) {
                // Simular la obtención del jugador estrella
                var jugador = seleccionId == 1 ? 'Lionel Messi' : (seleccionId == 2 ? 'Neymar Jr' : 'Arturo Vidal');
                $('#jugador-' + side).text(jugador);
                updateComparativa();
            }
        }

        function updateComparativa() {
            var jugadorIzquierda = $('#jugador-izquierda').text();
            var jugadorDerecha = $('#jugador-derecha').text();
            if (jugadorIzquierda && jugadorDerecha) {
                $('#comparativa-content').text('Comparativa entre ' + jugadorIzquierda + ' y ' + jugadorDerecha);
            }
        }
    </script>
